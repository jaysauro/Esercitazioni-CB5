<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoteca</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="hero">
        <div class="text">
            <h1>Videoteca</h1>
            <div class="form_attori">
                <h2>Aggiungi i tuoi attori:</h2>
                <form name="nuovi_attori">
                    <input type="text" name="nome_attore" placeholder="Inserisci il nome" required/>
                    <input type="text" name="cognome_attore" placeholder="Inserisci il cognome" required/>
                    <input type="submit" class="form_btn"/>
                  </form>
            </div>
            
        </div>

        <div class="hero_gallery">
            <div class="uno">
                <img src="https://picsum.photos/300/200?1" alt="hero img">
                <img src="https://picsum.photos/300/200?2" alt="hero img">
                <img src="https://picsum.photos/300/200?3" alt="hero img">
            </div>
            <div class="due">
                <img src="https://picsum.photos/300/200?4" alt="hero img">
                <img src="https://picsum.photos/300/200?5" alt="hero img">
                <img src="https://picsum.photos/300/200?6" alt="hero img">
            </div>
            <div class="tre">
                <img src="https://picsum.photos/300/200?7" alt="hero img">
                <img src="https://picsum.photos/300/200?8" alt="hero img">
                <img src="https://picsum.photos/300/200?9" alt="hero img">
            </div>
        </div>
    </div>

    <div class="gallery">
        
        <div class="card_container">
        </div>
    </div>

    <script src="../publics/script.js" type="module"></script>
    <script src="../publics/utils.js" type="module"></script>
</body>
</html>
