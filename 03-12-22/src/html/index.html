<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videoteca</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="text">
        <div class="glitch">
          <img class="title" src="./img/image.png">
          <div class="glitch__layers">
            <div class="glitch__layer"></div>
            <div class="glitch__layer"></div>
            <div class="glitch__layer"></div>
          </div>
        </div>
        <h2>I tuoi film preferiti<br>dove e quando vuoi!</h2>
      </div>

      <div class="hero_gallery">
        <div class="uno">
          <img src="https://picsum.photos/300/200?1" alt="hero img" />
          <img src="https://picsum.photos/300/200?2" alt="hero img" />
          <img src="https://picsum.photos/300/200?3" alt="hero img" />
        </div>
        <div class="due">
          <img src="https://picsum.photos/300/200?4" alt="hero img" />
          <img src="https://picsum.photos/300/200?5" alt="hero img" />
          <img src="https://picsum.photos/300/200?6" alt="hero img" />
        </div>
        <div class="tre">
          <img src="https://picsum.photos/300/200?7" alt="hero img" />
          <img src="https://picsum.photos/300/200?8" alt="hero img" />
          <img src="https://picsum.photos/300/200?9" alt="hero img" />
        </div>
      </div>
    </div>

    <div class="gallery_attori">
      <div class="card_container_attori">
        <div class="form_attori">
            <h2>Attori nel Catalogo:</h2>
            <h3>Non c'è? Aggiungilo!</h3>

            <!-- FORM NUOVI ATTORI -->
            <form name="nuovi_attori">
              <input
                type="text"
                name="nome_attore"
                placeholder="Inserisci il nome"
                required
              />
              <input
                type="text"
                name="cognome_attore"
                placeholder="Inserisci il cognome"
                required
              />
              <input type="submit" class="form_btn" value="Salva" />
            </form>
          </div>
        </div>
        
        <!--card dinamiche-->
      </div>
    </div>

    <div class="gallery_registi">
      <div class="card_container_registi">
        <div class="form_registi">
          <h2>Registi nel Catalogo:</h2>
          <h3>Non c'è? Aggiungilo!</h3>

          <!-- FORM NUOVI REGISTI -->
          <form name="nuovi_registi">
            <input
              type="text"
              name="nome_regista"
              placeholder="Inserisci il nome"
              required
            />
            <input
              type="text"
              name="cognome_regista"
              placeholder="Inserisci il cognome"
              required
            />
            <input type="submit" class="form_btn" value="Salva" />
          </form>
        </div>
      </div>

        <!--card dinamiche-->
      </div>
    </div>

    <script src="./js/script.js" type="module"></script>
    <script src="./js/utils.js" type="module"></script>
  </body>
</html>
