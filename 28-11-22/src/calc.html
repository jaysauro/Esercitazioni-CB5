<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <h1>SUPER CALCULATOR</h1>
    <form class="value_content">
        <input type="text" placeholder="Inserire primo valore">
        <input type="text" placeholder="Inserire secondo valore">
    </form>
    <form class="operation">
        <input class="btn" type="submit" value="+">
        <input class="btn" type="submit" value="-">
        <input class="btn" type="submit" value="X">
        <input class="btn" type="submit" value="/">
        <input class="btn_result" type="submit" value="=">
    </form>
    <h3>Qui il tuo risultato</h3>
    <script src="../index.js"></script>
</body>
</html>
